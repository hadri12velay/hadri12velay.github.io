<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palette test 2</title>
    <!-- STYLES -->
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/mobile.css" media="(max-width: 768px)">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Color Palette 2</h1>
    </div>
    <hr class="headhr">
    <div class="container">
        <div class="side">
            <button id="newPalette">
                <p>+ new</p>
            </button>
        </div>

        <div class="main">
            <div class="palette">
                <div class="paletteName">
                    <p>brand</p>
                </div>
                <div class="color" color="#001B2E"></div>
                <div class="color" color="#203644"></div>
                <div class="color" color="#D26E33"></div>
                <div class="color" color="#754541"></div>
                <div class="paletteBottom"></div>
                <hr class="smallhr">
            </div>
            
            <div class="palette">
                <div class="paletteName">
                    <p>pastel</p>
                </div>
                <div class="color" color="#B0F2B4"></div>
                <div class="color" color="#BAF2E9"></div>
                <div class="color" color="#BAD7F2"></div>
                <div class="color" color="#F2BAC9"></div>
                <div class="color" color="#F2E2BA"></div>
                <div class="paletteBottom"></div>
                <hr class="smallhr">
            </div>
            
            <div class="palette">
                <div class="paletteName">
                    <p>smile pop</p>
                </div>
                <div class="color" color="#464D77"></div>
                <div class="color" color="#36827F"></div>
                <div class="color" color="#F9DB6D"></div>
                <div class="paletteBottom"></div>
                <hr class="smallhr">
            </div>
        </div>

        <div class="side">

        </div>
    </div>












    <!-- SCRIPTS -->
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
